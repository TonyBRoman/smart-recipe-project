<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Smart Recipe Finder</title>
  <link rel="stylesheet" href="styles/style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&family=Space+Grotesk:wght@500&display=swap" rel="stylesheet">
</head>
<body>
  <header class="main-header" id="main-header"></header>

  <section class="hero">
    <div class="hero-content">
      <h2>Discover What You Can Cook Today</h2>
      <p>Enter ingredients you already have and find the perfect recipe.</p>
      <form id="ingredientForm">
        <input type="text" id="ingredientsInput" placeholder="e.g., eggs, milk, tomato" required>
        <button type="submit">Find Recipes</button>
      </form>
    </div>
  </section>

  <main>
    <section id="recipeResults"></section>
  </main>

  <footer id="main-footer"></footer>

  <script type="module" src="scripts/app.js"></script>
</body>
</html>
