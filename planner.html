<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Meal Planner</title>
  <meta name="description" content="Plan your meals for the week with ease. Organize your favorite recipes and create a personalized meal plan.">
  <meta name="author" content="Jorge Antonio Barron Roman">
  <link rel="icon" href="images/favicon.png" type="image/png">
  <link rel="stylesheet" href="styles/style.css" />
</head>
<body>
  <header class="main-header" id="main-header"></header>

  <main class="container">
    <h1>Meal Planner</h1>
    <div class="planner-grid">
      <aside>
      <h2>Favorites</h2>
      <div id="favoritesList"></div>
    </aside>

    <section>
      <h2>Weekly Plan</h2>
      <button id="clearPlannerBtn">Clear All</button>
      <div id="calendar"></div>
    </section>
    </div>
    
  </main>

  <footer id="main-footer"></footer>

  <script type="module" src="scripts/planner.js"></script>
</body>
</html>
